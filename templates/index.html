<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem WhatsApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
<div class="container">
    <h1>Enviar Mensagem para WhatsApp</h1>
    <form action="/enviar_mensagem" method="POST">
        <div class="form-label-group">
            <label for="phone_number">Número de Telefone para quem deseja enviar mensagem(com DDD e Código do País):</label><br>
            <input type="text" id="phone_number" class="form-control " name="phone_number" style="width: 350px;" placeholder="Insira seu numero aqui" value="+55489" required><br><br>
            
            <button type="submit" class="btn-primary">Enviar Mensagem</button>
        </div>
    </form>
</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
