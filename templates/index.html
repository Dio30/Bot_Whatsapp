<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem WhatsApp</title>
</head>
<body>
    <h1>Enviar Mensagem para WhatsApp</h1>
    <form action="/enviar_mensagem" method="POST">
        <label for="phone_number">Número de Telefone (com DDD e Código do País):</label><br>
        <input type="text" id="phone_number" name="phone_number" placeholder="Insira seu numero aqui" value="+5548" required><br><br>
        
        <label for="message">Mensagem:</label><br>
        <input type="text" id="message" name="message" placeholder="Digite sua mensagem aqui..." value="Deseja receber nossas ofertas? Digite sim para saber mais" required><br><br>
        
        <input type="submit" value="Enviar Mensagem">
    </form>

    {% if status == 200 %}
        <p>{{ status }}</p>
    {% endif %}
</body>
</html>
